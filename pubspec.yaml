name: musicnako
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #BASE
  nb_utils: ^4.4.10
  google_fonts: ^2.1.0

  #UI
  cached_network_image: ^3.2.0
  flutter_spinkit: ^5.1.0
